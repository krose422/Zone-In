<h3>Welcome new user! Fill out more info below.</h3>
<form ng-submit="updateUserReg(regUser)">
  <input type="text" ng-model="regUser.first_name" placeholder="First Name">
  <input type="text" ng-model="regUser.last_name" placeholder="Last Name">
  <input type="text" ng-model="regUser.phone_number" placeholder="Phone Number">
  <input type="text" ng-model="regUser.home_address" placeholder="Street Address">
  <input type="text" ng-model="regUser.city"placeholder="City">
  <input type="text" ng-model="regUser.state"placeholder="State">
  <input type="text" ng-model="regUser.zip" placeholder="Zip Code">

  <p>Activities you are interested in</p>
  <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox" ng-model="regUser.interests" [name="Rugby"] [ng-true-value="Rugby"] [ng-false-value=""]>
  <label for="checkboxG1" class="css-label">Rugby</label>

  <input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox" ng-model="regUser.interests" [name="Lacrosse"] [ng-true-value="Lacrosse"] [ng-false-value=""]>
  <label for="checkboxG2" class="css-label">Lacrosse</label>

  <input type="checkbox" name="checkboxG3" id="checkboxG3" class="css-checkbox">
  <label for="checkboxG3" class="css-label" ng-model="regUser.interests" [name="Running"] [ng-true-value="Running"] [ng-false-value=""]>Running</label>

<!--   <input class="imageupload" type="file" ng-model="image_url" name="imagefilename" accept="image/x-png, image/gif, image/jpeg"> -->
  <!-- <input class="imageupload" type="submit" value="Upload"> -->
  <button>Finish Sign Up</button>
</form>
