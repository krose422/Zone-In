<div class="addworkout-form training-form">

<p>Fill out information below to add workout.</p>

  <form ng-submit="addTrainingPlan(plan)">
    <input type="text" placeholder="Training Plan Name" ng-model="plan.name">
    <input type="text" placeholder="Start Date" ng-model="plan.start_date">
    <input type="text" placeholder="End Date" ng-model="plan.end_date">
    <button>Start Planning</button>
  </form>

</div>
